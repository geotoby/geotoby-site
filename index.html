<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GeoToby – Modern Dark Edition</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: linear-gradient(135deg, #0d0d0f, #1c1c24);
        color: #e8e8e8;
        display: flex;
        justify-content: center;
        padding: 20px;
    }

    .container {
        width: 100%;
        max-width: 700px;
        background: rgba(255,255,255,0.05);
        padding: 25px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(0,0,0,0.35);
    }

    h1 {
        font-size: 2.4em;
        margin-bottom: 10px;
        text-shadow: 0 0 10px #6bd9ff;
    }

    #image-container img {
        width: 100%;
        max-width: 380px;
        border-radius: 12px;
        margin: 20px 0;
        box-shadow: 0 0 15px rgba(107,217,255,0.4);
    }

    #generate-btn {
        width: 100%;
        padding: 16px;
        font-size: 1.2em;
        margin-bottom: 20px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #2a9df4, #6bd9ff);
        color: #0a0a0a;
        cursor: pointer;
        font-weight: bold;
        transition: 0.25s;
    }
    #generate-btn:hover {
        transform: scale(1.03);
        box-shadow: 0 0 14px #6bd9ff;
    }

    #country {
        font-size: 1.9em;
        margin: 15px 0;
        font-weight: bold;
        text-shadow: 0 0 8px #ffffff60;
    }

    .grid {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        margin-top: 20px;
    }

    .category-btn {
        padding: 14px 12px;
        font-size: 1em;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        background: rgba(255,255,255,0.08);
        color: #e8e8e8;
        transition: 0.25s;
        backdrop-filter: blur(6px);
    }
    .category-btn:hover:not(:disabled) {
        background: rgba(255,255,255,0.18);
        transform: translateY(-3px);
    }
    .category-btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
    }

    #score {
        margin-top: 25px;
        font-size: 1.8em;
        text-shadow: 0 0 6px #6bd9ff;
    }
</style>
</head>

<body>
<div class="container">

<h1>GeoToby</h1>

<div id="image-container">
    <img src="geotoby.jpg" alt="GeoToby Image">
</div>


<button id="genBtn">Country Generator Button</button>

<div id="currentCountry" style="font-size:1.9em;font-weight:700;margin-top:12px;">No country yet</div>

const categoryNames = Object.keys(data);
const maxRounds = categoryNames.length;

let usedCountries = new Set();
let chosenCategories = new Set();
let currentCountry = null;
let totalScore = 0;
let rounds = 0;

const genBtn = document.getElementById('genBtn');
const currentCountryEl = document.getElementById('currentCountry');
const catsEl = document.getElementById('cats');
const totalScoreEl = document.getElementById('totalScore');
const roundsDoneEl = document.getElementById('roundsDone');
const logEl = document.getElementById('log');

function renderCategoryButtons(){
  catsEl.innerHTML = '';
  categoryNames.forEach((cat, idx) => {
    const btn = document.createElement('button');
    btn.className = 'cat-btn';
    btn.textContent = cat;
    btn.disabled = false;
    if(chosenCategories.has(cat)){
      btn.classList.add('disabled');
      btn.disabled = true;
    }
    btn.addEventListener('click', () => onCategoryClick(cat, btn));
    catsEl.appendChild(btn);
  });
}

function log(msg){
  const p = document.createElement('div');
  p.textContent = msg;
  logEl.prepend(p);
}

function pickRandomCountry(){
  const pool = countries.filter(c => !usedCountries.has(c));
  if(pool.length === 0) return null;
  const i = Math.floor(Math.random() * pool.length);
  return pool[i];
}

genBtn.addEventListener('click', () => {
  if(usedCountries.size >= maxRounds){
    alert('All rounds completed. Refresh to start again.');
    return;
  }
  const next = pickRandomCountry();
  if(!next){
    alert('No more countries available.');
    return;
  }
  currentCountry = next;
  currentCountryEl.textContent = currentCountry;
  log(`Generated country: ${currentCountry}`);
});

function lookupScore(mapping, country){
  // exact match
  if(mapping.hasOwnProperty(country)) return mapping[country];
  // try case-insensitive match
  const lower = Object.keys(mapping).find(k => k.toLowerCase() === country.toLowerCase());
  if(lower) return mapping[lower];
  // try match by ISO code if mapping uses codes (e.g., 'ZAF' for South Africa)
  // build reverse map of common codes from mapping keys that are 3-letter uppercase
  const codeKey = Object.keys(mapping).find(k => k === country.toUpperCase());
  if(codeKey) return mapping[codeKey];
  // try fuzzy: match by stripped non-alphanumeric and compare
  const strip = s => s.toLowerCase().replace(/[^a-z0-9]/g,'');
  const sCountry = strip(country);
  const fuzzyKey = Object.keys(mapping).find(k => strip(k) === sCountry);
  if(fuzzyKey) return mapping[fuzzyKey];
  return undefined;
}

function onCategoryClick(cat, btn){
  if(!currentCountry){
    alert('Please generate a country first.');
    return;
  }
  if(chosenCategories.has(cat)) return;
  const mapping = data[cat] || {};
  let sc = lookupScore(mapping, currentCountry);
  if(sc === undefined){
    sc = 0;
    log(`No score found for ${currentCountry} in "${cat}" — assigned 0.`);
  } else {
    log(`Scored ${sc} for ${currentCountry} in "${cat}".`);
  }
  totalScore += Number(sc) || 0;
  totalScoreEl.textContent = totalScore;
  rounds += 1;
  roundsDoneEl.textContent = `${rounds}`;
  chosenCategories.add(cat);
  usedCountries.add(currentCountry);
  btn.classList.add('disabled');
  btn.disabled = true;
  currentCountry = null;
  currentCountryEl.textContent = 'No country yet';
  if(rounds >= maxRounds){
    log(`Game complete! Final score: ${totalScore}`);
    alert('Game complete! Final score: ' + totalScore + '. Refresh the page to play again.');
    genBtn.disabled = true;
  }
}

];

const categoryNames = Object.keys(data);
const maxRounds = categoryNames.length;

let usedCountries = new Set();
let chosenCategories = new Set();
let currentCountry = null;
let totalScore = 0;
let rounds = 0;

const genBtn = document.getElementById('genBtn');
const currentCountryEl = document.getElementById('currentCountry');
const catsEl = document.getElementById('cats');
const totalScoreEl = document.getElementById('totalScore');
const roundsDoneEl = document.getElementById('roundsDone');
const logEl = document.getElementById('log');

function renderCategoryButtons(){
  catsEl.innerHTML = '';
  categoryNames.forEach((cat, idx) => {
    const btn = document.createElement('button');
    btn.className = 'cat-btn';
    btn.textContent = cat;
    btn.disabled = false;
    if(chosenCategories.has(cat)){
      btn.classList.add('disabled');
      btn.disabled = true;
    }
    btn.addEventListener('click', () => onCategoryClick(cat, btn));
    catsEl.appendChild(btn);
  });
}

function log(msg){
  const p = document.createElement('div');
  p.textContent = msg;
  logEl.prepend(p);
}

function pickRandomCountry(){
  const pool = countries.filter(c => !usedCountries.has(c));
  if(pool.length === 0) return null;
  const i = Math.floor(Math.random() * pool.length);
  return pool[i];
}

genBtn.addEventListener('click', () => {
  if(usedCountries.size >= maxRounds){
    alert('All rounds completed. Refresh to start again.');
    return;
  }
  const next = pickRandomCountry();
  if(!next){
    alert('No more countries available.');
    return;
  }
  currentCountry = next;
  currentCountryEl.textContent = currentCountry;
  log(`Generated country: ${currentCountry}`);
});

function lookupScore(mapping, country){
  // exact match
  if(mapping.hasOwnProperty(country)) return mapping[country];
  // try case-insensitive match
  const lower = Object.keys(mapping).find(k => k.toLowerCase() === country.toLowerCase());
  if(lower) return mapping[lower];
  // try match by ISO code if mapping uses codes (e.g., 'ZAF' for South Africa)
  // build reverse map of common codes from mapping keys that are 3-letter uppercase
  const codeKey = Object.keys(mapping).find(k => k === country.toUpperCase());
  if(codeKey) return mapping[codeKey];
  // try fuzzy: match by stripped non-alphanumeric and compare
  const strip = s => s.toLowerCase().replace(/[^a-z0-9]/g,'');
  const sCountry = strip(country);
  const fuzzyKey = Object.keys(mapping).find(k => strip(k) === sCountry);
  if(fuzzyKey) return mapping[fuzzyKey];
  return undefined;
}

function onCategoryClick(cat, btn){
  if(!currentCountry){
    alert('Please generate a country first.');
    return;
  }
  if(chosenCategories.has(cat)) return;
  const mapping = data[cat] || {};
  let sc = lookupScore(mapping, currentCountry);
  if(sc === undefined){
    sc = 0;
    log(`No score found for ${currentCountry} in "${cat}" — assigned 0.`);
  } else {
    log(`Scored ${sc} for ${currentCountry} in "${cat}".`);
  }
  totalScore += Number(sc) || 0;
  totalScoreEl.textContent = totalScore;
  rounds += 1;
  roundsDoneEl.textContent = `${rounds}`;
  chosenCategories.add(cat);
  usedCountries.add(currentCountry);
  btn.classList.add('disabled');
  btn.disabled = true;
  currentCountry = null;
  currentCountryEl.textContent = 'No country yet';
  if(rounds >= maxRounds){
    log(`Game complete! Final score: ${totalScore}`);
    alert('Game complete! Final score: ' + totalScore + '. Refresh the page to play again.');
    genBtn.disabled = true;
  }
}

renderCategoryButtons();
log('Welcome to GeoToby — click "Country Generator Button" to start.');
